<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
    :root { --primary: #db2777; --text: #1f2937; --bg: #fff1f2; --card: #ffffff; --border: #fecdd3; }
    body { font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
           line-height: 1.5; color: var(--text); background: var(--bg); margin: 0; padding: 20px; }
    .container { max-width: 900px; margin: 0 auto; }
    header { margin-bottom: 2rem; border-bottom: 1px solid var(--border); padding-bottom: 1rem; }
    h1 { font-size: 2rem; color: #9f1239; margin: 0; }
    .card-grid { display: grid; gap: 1rem; }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; 
            padding: 20px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); position: relative; transition: transform 0.1s; 
            display: flex; align-items: flex-start; gap: 15px; }
    .card:hover { transform: translateY(-2px); border-color: var(--primary); }
    .icon-main { color: #f43f5e; font-size: 24px; margin-top: 15px; }
    .content-right { flex: 1; }
    .date-stamp { font-size: 0.75rem; color: #be123c; font-weight: 600; text-transform: uppercase; margin-bottom: 2px; }
    .link-text { color: var(--primary); text-decoration: none; font-weight: 700; font-size: 1.125rem; 
                  display: block; margin-bottom: 4px; cursor: pointer; padding-right: 35px; }
    .desc { color: #6b7280; font-size: 0.95rem; }
    
    #photoModal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; 
                  background: rgba(0,0,0,0.95); align-items: center; justify-content: center; }
    .modal-content { position: relative; width: 95%; height: 90%; }
    .modal-content iframe { width: 100%; height: 100%; border-radius: 8px; border: none; background: white; }
    .close-btn { position: absolute; top: -45px; right: 0; color: white; font-size: 35px; cursor: pointer; }
</style>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chubby Champ</title></head><body>
<div class='container'><header><h1>Chubby Champ</h1></header><div class='card-grid'>
<div class='card'><i class='material-icons icon-main'>photo_library</i>
<div class='content-right'>
<div class='date-stamp'>Jan-1995</div>
<a class='link-text' onclick="openPhotos('https://drive.google.com/embeddedfolderview?id=1xFPHLj9iSFeIJR17z_5LfQeOOBjKhBtK#grid')">Chubby Champ</a>
<div class='desc'>Pics</div>
</div></div>
</div></div>
<div id="photoModal"><div class="modal-content"><span class="close-btn" onclick="closePhotos()">&times;</span>
<iframe id="photoFrame" src=""></iframe></div></div>
<script>
    function openPhotos(url) {
        if (!url || url === '#') return;
        // Transform standard Google Photos link to a wrapper if needed, 
        // or just load the provided AlbumURL
        document.getElementById('photoFrame').src = url;
        document.getElementById('photoModal').style.display = "flex";
        document.body.style.overflow = 'hidden';
    }
    function closePhotos() {
        document.getElementById('photoModal').style.display = "none";
        document.getElementById('photoFrame').src = "";
        document.body.style.overflow = 'auto';
    }
    window.onclick = function(event) {
        if (event.target == document.getElementById('photoModal')) closePhotos();
    }
</script>
</body></html>
