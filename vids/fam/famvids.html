<!DOCTYPE html><html lang='en'>
<head><meta charset='UTF-8'>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<style>
    :root { --primary: #2563eb; --text: #1f2937; --bg: #f3f4f6; --card: #ffffff; --border: #e5e7eb; }
    body { font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
           line-height: 1.5; color: var(--text); background: var(--bg); margin: 0; padding: 20px; }
    .container { max-width: 900px; margin: 0 auto; }
    header { margin-bottom: 2rem; border-bottom: 1px solid var(--border); padding-bottom: 1rem; }
    h1 { font-size: 2rem; color: #111827; margin: 0; }
    .card-grid { display: grid; gap: 1rem; }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; 
            padding: 20px; transition: transform 0.1s ease; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
    .link-text { color: var(--primary); text-decoration: none; font-weight: 700; font-size: 1.125rem; 
                 display: block; margin-bottom: 4px; cursor: pointer; }
    .desc { color: #6b7280; font-size: 0.95rem; }

    /* Modal Styles */
    #videoModal { 
        display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; 
        background-color: rgba(0,0,0,0.95); align-items: center; justify-content: center; 
    }
    .modal-content { 
        position: relative; width: 95vw; max-width: 1100px; aspect-ratio: 16/9; 
        box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }
    .modal-content iframe { width: 100%; height: 100%; border-radius: 4px; border: none; }
    
    /* Close Button - Optimized for Mobile Tapping */
    .close-btn { 
        position: absolute; top: -50px; right: 0; color: white; font-size: 40px; 
        cursor: pointer; font-weight: bold; padding: 10px; line-height: 1;
    }

    /* Mobile-Specific Adjustments */
    @media (max-width: 600px) {
        body { padding: 10px; }
        .modal-content { width: 100vw; }
        .close-btn { top: -60px; right: 10px; font-size: 50px; }
    }
</style>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Family Videos Master Index</title></head><body>
<div class='container'><header><h1>Family Videos Master Index</h1></header><div class='card-grid'>
<div class='card'>
<a class='link-text' href='1997-1998/index.html'>1997-1998</a>
<div class='desc'>Explore 1997-1998</div>
</div>
</div></div>

<div id="videoModal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeVideo()">&times;</span>
        <iframe id="videoPlayer" src="" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
</div>
<script>
    function playVideo(url) {
        let videoId = '';
        if (url.includes('v=')) { videoId = url.split('v=')[1].split('&')[0]; }
        else if (url.includes('youtu.be/')) { videoId = url.split('youtu.be/')[1].split('?')[0]; }
        
        if (videoId) {
            // playsinline=1 helps prevent iOS from hijacking the video into its own full-screen player
            document.getElementById('videoPlayer').src = "https://www.youtube.com/embed/" + videoId + "?autoplay=1&rel=0&playsinline=1";
            document.getElementById('videoModal').style.display = "flex";
            document.body.style.overflow = 'hidden'; 
        } else {
            window.location.href = url;
        }
    }
    function closeVideo() {
        document.getElementById('videoModal').style.display = "none";
        document.getElementById('videoPlayer').src = "";
        document.body.style.overflow = 'auto'; 
    }
    // Close on background click
    window.onclick = function(event) {
        if (event.target == document.getElementById('videoModal')) { closeVideo(); }
    }
    // Close on Escape key
    document.addEventListener('keydown', function(event) {
        if (event.key === "Escape") { closeVideo(); }
    });
</script>

</body></html>
