<!DOCTYPE html><html lang='en'>
<head><meta charset='UTF-8'>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<style>
    :root { --primary: #2563eb; --text: #1f2937; --bg: #f3f4f6; --card: #ffffff; --border: #e5e7eb; }
    body { font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
           line-height: 1.5; color: var(--text); background: var(--bg); margin: 0; padding: 20px; }
    .container { max-width: 900px; margin: 0 auto; }
    header { margin-bottom: 2rem; border-bottom: 1px solid var(--border); padding-bottom: 1rem; }
    h1 { font-size: 2rem; color: #111827; margin: 0; }
    .card-grid { display: grid; gap: 1rem; }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; 
            padding: 20px; transition: transform 0.1s ease; box-shadow: 0 1px 2px rgba(0,0,0,0.05); 
            position: relative; }
    .date-stamp { font-size: 0.75rem; color: #6b7280; font-weight: 700; text-transform: uppercase; margin-bottom: 4px; }
    .link-text { color: var(--primary); text-decoration: none; font-weight: 700; font-size: 1.125rem; 
                  display: block; margin-bottom: 4px; cursor: pointer; padding-right: 30px; }
    .desc { color: #6b7280; font-size: 0.95rem; padding-right: 30px; }

    #videoModal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; 
                  background-color: rgba(0,0,0,0.9); align-items: center; justify-content: center; }
    .modal-content { position: relative; width: 90%; max-width: 1000px; aspect-ratio: 16/9; }
    .modal-content iframe { width: 100%; height: 100%; border-radius: 8px; }
    .close-btn { position: absolute; top: -40px; right: 0; color: white; font-size: 30px; 
                  cursor: pointer; font-weight: bold; }

    .suggest-icon { 
        position: absolute; bottom: 15px; right: 15px; cursor: pointer; 
        font-size: 1.2rem; color: #9ca3af; transition: color 0.2s; 
    }
    .suggest-icon:hover { color: var(--primary); }

    #suggestModal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; 
                    background: rgba(0,0,0,0.7); align-items: center; justify-content: center; padding: 20px; }
    .form-container { background: white; padding: 24px; border-radius: 12px; width: 100%; max-width: 400px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
    .form-container h3 { margin-top: 0; color: #111827; }
    .form-container input, .form-container textarea { 
        width: 100%; padding: 10px; margin: 10px 0; border: 1px solid var(--border); border-radius: 6px; font-family: inherit; box-sizing: border-box;
    }
    .char-counter { text-align: right; font-size: 0.75rem; color: #9ca3af; margin-top: -8px; margin-bottom: 10px; }
    .form-btns { display: flex; gap: 10px; margin-top: 10px; }
    .btn { flex: 1; padding: 10px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; }
    .btn-submit { background: var(--primary); color: white; }
    .btn-submit:disabled { background: #94a3b8; cursor: not-allowed; }
    .btn-cancel { background: #e5e7eb; color: #374151; }
</style>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Famflix</title></head><body>
<div class='container'><header><h1>Famflix</h1></header><div class='card-grid'>
<div class='card'>
<a class='link-text' href='1997/index.html'>1997 - The Beginning</a>
<div class='desc'>Happenings in 1997</div>
</div>
<div class='card'>
<a class='link-text' href='1998/index.html'>1998 - The year of the Baby</a>
<div class='desc'>Explore 1998</div>
</div>
</div></div>

<div id="videoModal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeVideo()">&times;</span>
        <iframe id="videoPlayer" src="" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
</div>

<div id="suggestModal">
    <div class="form-container">
        <h3 id="suggestTitle">Suggest Info</h3>
        <input type="text" id="userName" placeholder="Your Name">
        <textarea id="userSuggestion" rows="4" maxlength="500" placeholder="Your suggestion or description..." oninput="updateCounter()"></textarea>
        <div class="char-counter" id="charCount">0 / 500</div>
        <div class="form-btns">
            <button class="btn btn-submit" id="submitBtn" onclick="submitSuggestion()">Submit</button>
            <button class="btn btn-cancel" onclick="closeSuggest()">Cancel</button>
        </div>
    </div>
</div>

<script>
    let currentItem = {};

    function updateCounter() {
        const text = document.getElementById('userSuggestion').value;
        document.getElementById('charCount').innerText = text.length + " / 500";
    }

    function playVideo(url) {
        let videoId = '';
        if (url.includes('v=')) { videoId = url.split('v=')[1].split('&')[0]; }
        else if (url.includes('youtu.be/')) { videoId = url.split('youtu.be/')[1].split('?')[0]; }
        
        if (videoId) {
            document.getElementById('videoPlayer').src = "https://www.youtube.com/embed/" + videoId + "?autoplay=1";
            document.getElementById('videoModal').style.display = "flex";
            document.body.style.overflow = 'hidden';
        } else {
            window.location.href = url;
        }
    }

    function closeVideo() {
        document.getElementById('videoModal').style.display = "none";
        document.getElementById('videoPlayer').src = "";
        document.body.style.overflow = 'auto';
    }

    function openSuggest(title, url, folder) {
        currentItem = { title, url, folder };
        document.getElementById('suggestTitle').innerText = "Edit Info: " + title;
        document.getElementById('suggestModal').style.display = "flex";
    }

    function closeSuggest() {
        document.getElementById('suggestModal').style.display = "none";
    }

    async function submitSuggestion() {
        const name = document.getElementById('userName').value;
        const suggestion = document.getElementById('userSuggestion').value;
        const btn = document.getElementById('submitBtn');

        if(!name || !suggestion) { return; }

        btn.disabled = true;
        btn.innerText = "Sending...";

        const payload = {
            title: currentItem.title,
            url: currentItem.url,
            folder: currentItem.folder,
            name: name,
            suggestion: suggestion
        };

        try {
            await fetch("https://script.google.com/macros/s/AKfycbynHkuZMqHJd7PIsMmRms1XMT7Is-noD0U6BQh94sO0qlUM8dAOkYRNu8UOoL_sGkR8xA/exec", {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                body: JSON.stringify(payload)
            });
            
            btn.innerText = "Sent!";
            setTimeout(() => {
                document.getElementById('userSuggestion').value = '';
                document.getElementById('userName').value = '';
                updateCounter();
                closeSuggest();
                btn.disabled = false;
                btn.innerText = "Submit";
            }, 1000);
            
        } catch (e) {
            btn.innerText = "Error";
            setTimeout(() => { btn.disabled = false; btn.innerText = "Submit"; }, 2000);
        }
    }

    window.onclick = function(event) {
        if (event.target == document.getElementById('videoModal')) closeVideo();
        if (event.target == document.getElementById('suggestModal')) closeSuggest();
    }
</script>

</body></html>
